<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <header>
            <h1 id="text">Library Management System</h1>
        </header>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#" id="addBookBtn">Add Book</a></li>
                <li><a href="#" id="viewBooksBtn">View Books</a></li>
                <li><a href="#" id="registerUserBtn">Register User</a></li>
                <li><a href="#" id="borrowBookBtn">Borrow Book</a></li>
                <li><a href="#" id="viewBorrowedBooksBtn">View Borrowed Books</a></li>
            </ul>
        </nav>

        <!-- Add Book Section -->
        <section id="addBookSection" class="form-section">
            <h2 id="text">Add a Book</h2>
            <form id="addBookForm">
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" required placeholder="Enter Book Title">

                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" required placeholder="Enter Book Author">

                <label for="bookCopies">Copies:</label>
                <input type="number" id="bookCopies" required placeholder="Enter Number of Copies ">

                <button type="submit">Add Book</button>
            </form>
        </section>

        <!-- View Books Section -->
        <section id="viewBooksSection" class="form-section">
            <h2>Available Books</h2>
            <div id="booksList"></div>
        </section>

        <!-- Register User Section -->
        <section id="registerUserSection" class="form-section">
            <h2>Register User</h2>
            <form id="registerUserForm">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" required>

                <button type="submit">Register User</button>
            </form>
        </section>

        <!-- Borrow Book Section -->
        <section id="borrowBookSection" class="form-section">
            <h2>Borrow a Book</h2>
            <form id="borrowBookForm">
                <label for="borrowUserName">User Name:</label>
                <input type="text" id="borrowUserName" required>

                <label for="borrowBookTitle">Book Title:</label>
                <input type="text" id="borrowBookTitle" required>

                <button type="submit">Borrow Book</button>
            </form>
        </section>

        <!-- View Borrowed Books Section -->
        <section id="viewBorrowedBooksSection" class="form-section">
            <h2>View Borrowed Books</h2>
            <div id="borrowedBooksList"></div>
        </section>

        <footer>
            
        </footer>
    </div>
    <div class="libPic" style="opacity: inherit;">
        <img src="lib img 1.jpg" id="img1" alt="">
        <img src="lib img2.jpg" id="img2">
        <img src="lib img 3.jpg" id="img3" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
